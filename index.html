<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section class="section add-section">
      <label class="section__label" for="new-task"><h3 class="section__header">Add Item</h3></label>
      <div class="section__row-wrapper">
        <input class="input input_text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section todo-section">
      <h3 class="section__header">Todo</h3>
      <ul class="section__list" id="incompleteTasks">
        <li class="section__list-item">
          <input class="input input_checkbox" type="checkbox">
          <span class="list-item__text">Pay Bills</span>
          <input class="input input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Close button"></button>
        </li>
        <li class="section__list-item section__list-item_edited">
          <input class="input input_checkbox" type="checkbox">
          <span class="list-item__text">Go Shopping</span>
          <input class="input input_text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Close button"></button></li>
      </ul>
    </section>
    <section class="section complete-section">
      <h3 class="section__header">Completed</h3>
      <ul class="section__list" id="completed-tasks">
        <li class="section__list-item">
          <input class="input input_checkbox" type="checkbox" checked>
          <span class="list-item__text">See the Doctor</span>
          <input class="input input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Close button"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
