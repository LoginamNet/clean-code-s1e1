<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <article class="article">
    <img class="article__image" src="./eisenhower-matrix.jpg">
    <a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <section class="section add-section">
    <label for="new-task"><h3>Add Item</h3></label>
    <div class="task-row-wrapper">
      <input class="section__input section__task" id="new-task" type="text">
      <button>Add</button>
    </div>
  </section>
  <section class="section todo-section">
    <h3>Todo</h3>
    <ul class="section__list" id="incompleteTasks">
      <li class="section__list-item">
        <input class="list-item__input" type="checkbox">
        <label class="section__task">Pay Bills</label>
        <input class="list-item__input section__task" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="section__list-item editMode">
        <input class="list-item__input" type="checkbox">
        <label class="section__task">Go Shopping</label>
        <input class="list-item__input section__task" type="text" value="Go Shopping">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button></li>
    </ul>
  </section>
  <section class="section complete-section">
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="section__list-item">
        <input class="list-item__input" type="checkbox" checked>
        <label class="section__task">See the Doctor</label>
        <input class="list-item__input section__task" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
